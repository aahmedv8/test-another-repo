name: Create and publish a Docker image

on:
  push:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: P10-ai/Perf-Engine
  TAG: v1.1
  
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: PerfAI Action
        uses: Atefahmed/Perfai-Atefahmed-Action@v1.2
#         uses: P10-ai/perf-actions@v1.3
        with:
          openapi_spec_url: "https://petstore.swagger.io/v2/swagger.yaml" 
